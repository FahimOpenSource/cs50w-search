<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="navbar">
			<a href="index.html">Back to Search</a>
		</div>
		<div>

		<form action="https://google.com/search">
			All of these words: <input name="as_q" type="text" class="searchbar-sm"> <br>
			This exact word or phrase: <input name="as_epq" type="text" class="searchbar-sm"> <br>
			Any of these words: <input name="as_oq" type="text" class="searchbar-sm"> <br>
			None of these words: <input name="as_eq" type="text" class="searchbar-sm"> <br>
			<input type="submit" value="Advanced Search" class="searchbutton">
		</form>
	</body>
</html>
